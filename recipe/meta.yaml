{% set name = "moleculekit" %}
{% set version = "1.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/moleculekit-{{ version }}.tar.gz
  sha256: d3e5dd80b07846be82be3ad40fc8b5b7c2b19f2b61cc724bb77ea10da3e8b7d3

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - numpy >=1.18.5
    - cython >=0.29.21
    - toml
    - versioneer ==0.26
    - pip
  run:
    - python
    - scipy
    - pandas >=1.1.2
    - networkx
    - tqdm
    - mmtf-python
    - {{ pin_compatible('numpy') }}

test:
  imports:
    - moleculekit
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Acellera/moleculekit
  summary: A molecule reading/writing and manipulation package.
  license: BSD-4-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
